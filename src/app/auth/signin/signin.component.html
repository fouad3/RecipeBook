<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form (submit)="signin(f)" #f="ngForm">
        <div class="form-group">
          <label for="email">Mail</label>
          <input
          class="form-control"
          type="email"
          id="email"
          name="email"
          required
          email
          ngModel>
        </div>
        <div class="form-group">
          <label for="email">Password</label>
          <input
            class="form-control"
            type="password"
            minlength="6"
            id="password"
            name="password"
            required
            ngModel>
        </div>
        <button
        type="submit"
        class="btn btn-primary"
        [disabled]="f.invalid">Sign In</button>
    </form>
    <strong>{{(error| async).error}}</strong>
  </div>
</div>
